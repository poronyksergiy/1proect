<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="distribution" content="Html">
  <title>Html</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="title">Header</h1>
    <p class="phone">(095)-915-41-61</p>
  </header>
  <div class="subHeader clearFix">
    <div class="colLeft">
      <div class="logo">
        <p>Logo</p>
      </div>
      <p class="subLogo">Sub Logo</p>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </nav>
  </div>
  <section class="container">
    <div class="wrapper clearFix">
      <div class="row clearFix">
        <div class="main">
          <div class="post">
            <div class="post_header clearFix">
              <h2 class="post_title">Title Post</h2>
              <p class="date">04.04.2018</p>
            </div>
            <div class="post_body clearFix">
              <div class="post_wrapAvatar">
                <img class="post_avatar" src="https://telegraf.com.ua/files/2017/09/1582.jpg" alt="">
              </div>
              <div class="post_right">
                <p class="text">
                  This is post text!
                </p>
              </div>
            </div> 
          </div>
        </div>
        <aside class="sidebar">
          <div class="sidebar_head">
            <h2 class="title">Sidebar</h2>
          </div>
          <div class="sidebar_body">
            <ul class="sidebar_list">
                <li>
                  <a href="#">Item 1</a>
                </li>
                <li>
                    <a href="#">Item 2</a>
                </li>
                <li>
                    <a href="#">Item 3</a>
                </li>
                <li>
                  <a href="#"> Item 4</a>
                </li>
              </ul>
          </div>
        </aside>
      <div class="boxes clearFix">
        <div class="box">
          <div class="title block">
          <p>Строим </p>
          </div>
        </div>
        <div class="box_head">
          <p>Горизонтальный</p>
        </div>
        <div class="box_body">
          <p>Ряд</p>
        </div>
      </div>
  </section>
</body>
</html>
